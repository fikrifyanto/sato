services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: sato_app
    env_file:
      - .env.development
    ports:
      - "80:8000"
    depends_on:
      - db
    restart: unless-stopped
    command: >
      sh -c "
        php artisan migrate --force &&
        php artisan filament:assets
        frankenphp run --config /app/Caddyfile
      "

  db:
    image: postgres:15
    container_name: sato_db
    restart: unless-stopped
    env_file:
      - .env.development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${DB_USERNAME} -d $${DB_DATABASE}"]
      interval: 10s
      retries: 5

volumes:
  postgres_data:
